      top: 50%;

      transform: translate(-50%, -50%);
    }

    .message-box {
      width: 380px;
      height: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -100px;
      margin-left: -190px;
      color: #fff;
      font-weight: 300;
      text-align: center;
    }

    .message-box h1 {
      font-size: 60px;
      line-height: 46px;
      margin-bottom: 40px;
    }

    .buttons-con .action-link-wrap {
      margin-top: 40px;
    }

    .buttons-con .action-link-wrap a {
      background: #68c950;
      padding: 8px 25px;
      border-radius: 4px;
      color: #fff;
      font-weight: 700;
      font-size: 14px;
      text-decoration: none;
      transition: all 0.3s linear;
      cursor: pointer;
      margin-right: 10px;
    }

    .buttons-con .action-link-wrap a:hover {
      background: #5a5c6c;
      color: #fff;
    }

    #Polygon-1,
    #Polygon-2,
    #Polygon-3,
    #Polygon-4,
    #Polygon-5 {
      -webkit-animation: float 1s infinite ease-in-out alternate;
      animation: float 1s infinite ease-in-out alternate;
    }

    #Polygon-2 {
      -webkit-animation-delay: 0.2s;
      animation-delay: 0.2s;
    }

    #Polygon-3 {
      -webkit-animation-delay: 0.4s;
      animation-delay: 0.4s;
    }

    #Polygon-4 {
      -webkit-animation-delay: 0.6s;
      animation-delay: 0.6s;
    }

    #Polygon-5 {
      -webkit-animation-delay: 0.8s;
      animation-delay: 0.8s;
    }

    @-webkit-keyframes float {
      100% {
        -webkit-transform: translateY(20px);
        transform: translateY(20px);
      }
    }

    @keyframes float {
      100% {
        -webkit-transform: translateY(20px);
        transform: translateY(20px);
      }
    }

    @media (max-width: 450px) {
      .message-box {
        width: 280px;
        margin-left: -140px;

        font-size: 40px;

      .buttons-con .action-link-wrap a {
        padding: 8px 18px;

      svg {

  <div class="message-box">
    <h1>404</h1>
    <p>Page not found</p>
    <div class="buttons-con">
      <div class="action-link-wrap"> <a class="link-button link-back-button" onclick="history.back(-1)">Go Back</a> <a
          class="link-button" href="#" onclick="goToPreviousRoot()">Go to Home Page</a> </div>
    </div>
  </div>
  <script>
    function goToPreviousRoot() {
      let referrer = document.referrer;
      if (referrer) {
        let url = new URL(referrer);
        location.href = url.origin;
      } else {
        history.back();
      }
    }
  </script>
